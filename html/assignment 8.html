<html>
<head>
<style>
.col-25 {
  float: left;
  width: 25%;
  margin-top: 6px;
}
.col-75 {
  float: left;
  width: 75%;
  margin-top: 6px;
}
</style>
</head>
<body>
<form style="background-color:#ADD8E6; width: 80%; padding: 5px;">
	<div class="container" style="margin-top: 1%;">
	<div clas="row">
	<div class="col-25">
	     <label> First Name:</label>
	</div>
	<div class="col-75">
		<input>
	</div>
	</div>
	<div class="row">
	<div class="col-25">
	     <label> Last Name:</label>
	</div>

	<div class="col-75">
	      <input>
	</div>
	</div>
	<div class="row">
	<div class="col-25">
	    <label> Date of Birth:</label>
	</div>
	<div class="col-75">
	    <input type="date">
	</div>
	</div>
	<div class="row">
	<div class="col-25">
	    <label>Email-ID:</label>
	</div>
	<div class="col-75">
	    <input type="email">
	</div>
	</div>
	<div class="row">
	<div class="col-25">
	    <label>Mobile Number:</label>
	</div>
	<div class="col-75">
	    <input type="tel" minlength="10">
	</div>
	</div>
	<div class="row">
	<div class="col-25">
	    <label>Gender:</label>
	</div>
	<div class="col-75">
	    <input type="radio" name="gender" value="male">Male
	    <input type="radio" name="gender" value="female">Female
	</div>
	</div>
	<div class="row">
	<div class="col-25">
	    <label>Address:</label>
	</div>
	<div class="col-75">
	    <textarea></textarea>
	</div>
	</div>
	<div class="row">
	<div class="col-25">
	    <label>Country</label>
	</div>
	<div class="col-75">
	    <select>
 		<option>India</option>
		<option>USA</option>
		<option>UK</option>
		<option>Austria</option>
	    </select>
	</div>
	</div>
	<div class="row">
	<div class="col-25">
	    <label>Hobbies:</label>
	</div>
	<div class="col-75">
	    Drawing<input type="checkbox" value="Drawing">
	    Singing<input type="checkbox" value="Singing">
	    Dancing<input type="checkbox" value="Dancing">
	    Sketching<input type="checkbox" value="Sketching">
	</div>
	</div>
<table class="row">
	<thead class=col-25>
	<tr>
		<td>Qualification:</td>
	</tr>
	</thead>

	<tbody class=col-75>
	<tr>
		<th>S.I. No.</th>
		<th>Examination</th>
		<th>Board</th>
		<th>Percentage</th>
		<th>Year of Passing</th>
	</tr>
	<tr>
		<td>1</td>
		<td>Class X</td>
		<td><input></td>
		<td><input></td>
		<td><input></td>
	</tr>
	<tr>
		<td>2</td>
		<td>Class XII</td>
		<td><input></td>
		<td><input></td>
		<td><input></td>
	</tr>
	<tr>
		<td>3</td>
		<td>Graduation</td>
		<td><input></td>
		<td><input></td>
		<td><input></td>
	</tr>
	<tr>
		<td>4</td>
		<td>Masters</td>
		<td><input></td>
		<td><input></td>
		<td><input></td>
	</tr>
	</tbody>
</table>
<center>
		<div style="margin-top: 1%;">
			<input type="submit" value="Submit">
			<input type="reset" value="Reset">
		</div>
	</center>
</div>
</form>
</body>
</html>
